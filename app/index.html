<html ng-app>
<script id="tinyhippos-injected">if (window.top.ripple) {
  window.top.ripple("bootstrap").inject(window, document);
}</script>
<head><title>Presentation index</title>
  <link media="screen" rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link media="screen" rel="stylesheet" type="text/css" href="./css/bootstrap-responsive.css">
  <link media="screen" rel="stylesheet" type="text/css" href="./css/application.css">
  <link media="screen" rel="stylesheet" type="text/css" href="./css/bootstrap_override.css">

  <meta name="csrf-param" content="authenticity_token">
  <meta name="csrf-token" content="dbd8e13f356a2d9ac41a6b26e38ee264c70ea52f">
</head>
<body chromeextension-color-pick.com="true">

  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container"><a href="#" class="brand">Markup Presentation</a></div>
    </div>
  </div>

  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav navbar-static-top">
          <li><a href="#addPresentationDialog" title="Create a new presentation" data-toggle="modal"> <i
            class="icon-plus"></i>New presentation</a></li>
        </ul>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="span12"><h2>Available Presentations</h2></div>
    </div>


    <ul id="presentationContainer" ng-controller="PresentationsListCtrl">
      <li class="row" ng-repeat="presentation in presentations">
        <div class="span3">
          <div id="{{presentation.id}}" class="pptbox">
            <div class="presentation">
              <div class="title uppercase">{{presentation.title}}</div>
              <div class="desc">{{presentation.description}}</div>
              <div class="control">
                <a href="#" title="Remove the presentation" class="icon trash" ng-click="remove(presentation, $index)">
                  <i class="icon-trash">&nbsp;</i>
                </a>
                <a href="#playPresentationDialog" title="Play the presentation" data-toggle="modal" class="icon play" ng-click="setCurrentPresentation(presentation)">
                  <i class="icon-play">&nbsp;</i>
                </a>
                <a href="#addSlideDialog" title="Add a slide in presentation" data-toggle="modal" class="icon plus" ng-click="addSlide($index)">
                  <i class="icon-plus">&nbsp;</i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="span9">
          <div class="sldbox">
            <ul class="slides">
              <li class="slide" ng-repeat="slide in presentation.slides">
                <div ng-bind-html-unsafe="slide.content" class="slide-content-small">

                </div>
                <div class="control">
                  <a href="#" title="Remove the presentation" class="icon trash" ng-click="removeSlide(presentation, $index)">
                    <i class="icon-trash">&nbsp;</i>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>

    <div id="addPresentationDialog" role="dialog" aria-labelledby="addPresentationDialogLabel" aria-hidden="true"
         class="modal hide fade" ng-controller="AddPresentationCtrl" >
      <form class="form-horizontal" ng-submit="submit()">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="close">X</button>
          <h3>Create New Presentation</h3></div>
        <div class="modal-body">
          <div class="control-group"><label for="name" class="control-label">Name</label>

            <div class="controls"><input id="name" type="text" name="title" ng-model="title"></div>
          </div>
          <div class="control-group"><label for="description" class="control-label">Description</label>
            <div class="controls"><input id="description" type="text" name="description" ng-model="description"></div>
          </div>
        </div>
        <div class="modal-footer"><a href="#" data-dismiss="modal" class="btn">Cancel</a>
          <button type="submit" class="btn btn-primary">Create Presentation</button>
        </div>
      </form>
    </div>


    <div id="addSlideDialog" role="dialog" aria-labelledby="addSlideDialogLabel" aria-hidden="true"
         class="modal hide fade" ng-controller="AddSlideCtrl" >
      <form id="newSlide" class="form-vertical" ng-submit="submit()">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="close">?</button>
          <h3>Add New Slide for - <em class="uppercase">{{currentPresentation.title}}</em></h3></div>
        <div class="modal-body">
          <div class="control-group">
            <label for="markup" class="control-label">Markup</label>

            <div class="controls">
              <textarea id="markup" rows="10" name="markup" ng-model="content"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer"><a href="#" data-dismiss="modal" class="btn">Cancel</a>
          <input type="submit" class="btn btn-primary" value="Add Slide" />
          <!--<button type="submit" class="btn btn-primary">Add Slide</button>-->
        </div>
      </form>
    </div>

    <hr>
    <footer><p>@ UI Bootcamp - III (2013)</p></footer>
  </div>
</body>
<script src="lib/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/underscore.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</html>
